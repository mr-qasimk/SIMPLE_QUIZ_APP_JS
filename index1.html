<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple JS Quiz (Beginner)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" id="quiz-card">
    <h1>Quick Quiz â€” Beginner Level</h1>

    <div id="quiz-area">
      <div class="question" id="question">Question text</div>

      <ul class="choices" id="choices">
        <!-- choices are injected here -->
      </ul>

      <div class="controls">
        <button class="btn" id="next-btn" disabled>Next</button>
        <button class="btn" id="submit-btn">Submit</button>
      </div>

      <div class="small" id="progress">Question 0 / 0</div>
    </div>

    <div id="result-area" style="display:none;">
      <div class="result">
        <div class="score" id="score-text"></div>
        <p id="score-message"></p>
        <button class="btn" id="restart-btn">Restart Quiz</button>
      </div>
    </div>
  </div>

  <script>
    
    const quizQuestions = [
      {
        text: "What is the HTML tag for a paragraph?",
        choices: ["<p>", "<div>", "<a>", "<span>"],
        answer: 0
      },
      {
        text: "Which language adds behavior to web pages?",
        choices: ["HTML", "CSS", "JavaScript", "SQL"],
        answer: 2
      },
      {
        text: "Which CSS property changes text color?",
        choices: ["color", "font-size", "background", "margin"],
        answer: 0
      },
      {
        text: "Which symbol starts a single-line comment in JavaScript?",
        choices: ["<!--", "/*", "//", "#"],
        answer: 2
      },
      {
        text: "Which HTML attribute is used to link an external CSS file?",
        choices: ["src", "href", "rel", "link"],
        answer: 2
      }
    ];

      
    let currentIndex = 0;
    let score = 0;
    let selectedChoice = null; 

    /**********************
     * ELEMENT REFERENCES
     **********************/
    const questionEl = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const nextBtn = document.getElementById('next-btn');
    const submitBtn = document.getElementById('submit-btn');
    const progressEl = document.getElementById('progress');
    const resultArea = document.getElementById('result-area');
    const quizArea = document.getElementById('quiz-area');
    const scoreText = document.getElementById('score-text');
    const scoreMessage = document.getElementById('score-message');
    const restartBtn = document.getElementById('restart-btn');

    /**********************
     * FUNCTIONS
     **********************/

    function showQuestion() {
      const q = quizQuestions[currentIndex];
      questionEl.textContent = q.text;

      choicesEl.innerHTML = '';

      q.choices.forEach((choiceText, i) => {
        const li = document.createElement('li');
        li.className = 'choice';

        const btn = document.createElement('button');
        btn.className = 'choice-btn';
        btn.type = 'button';
        btn.textContent = choiceText;
        btn.dataset.index = i;

        if (selectedChoice === i) btn.classList.add('selected');

        btn.addEventListener('click', () => {
          Array.from(choicesEl.querySelectorAll('.choice-btn')).forEach(b => b.classList.remove('selected'));

          selectedChoice = i;
          btn.classList.add('selected');

          nextBtn.disabled = false;
        });

        li.appendChild(btn);
        choicesEl.appendChild(li);
      });

      progressEl.textContent = `Question ${currentIndex + 1} / ${quizQuestions.length}`;

      nextBtn.disabled = (selectedChoice === null);
    }

    function nextQuestion() {
      const q = quizQuestions[currentIndex];

      if (selectedChoice !== null) {
        if (selectedChoice === q.answer) {
          score += 1;
        }
      }

      selectedChoice = null;
      currentIndex += 1;

      if (currentIndex < quizQuestions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

   
    function showResult() {
      quizArea.style.display = 'none';
      resultArea.style.display = 'block';

      scoreText.textContent = `You scored ${score} / ${quizQuestions.length}`;

      const percent = Math.round((score / quizQuestions.length) * 100);

      let msg = '';
      if (percent === 100) msg = "Perfect! Great job ðŸŽ‰";
      else if (percent >= 80) msg = "Very good! You know your basics.";
      else if (percent >= 50) msg = "Not bad! A little practice will help.";
      else msg = "Keep learning â€” you will improve!";

      scoreMessage.textContent = msg;
    }


    function restartQuiz() {
      currentIndex = 0;
      score = 0;
      selectedChoice = null;
      resultArea.style.display = 'none';
      quizArea.style.display = 'block';
      showQuestion();
    }

    /**********************
     * EVENT LISTENERS
     **********************/
    nextBtn.addEventListener('click', () => {
      
      if (selectedChoice === null) return;

     
      nextQuestion();
    });

    submitBtn.addEventListener('click', () => {
      
      const q = quizQuestions[currentIndex];
      if (selectedChoice !== null && selectedChoice === q.answer) score += 1;

      currentIndex = quizQuestions.length;
      showResult();
    });

    restartBtn.addEventListener('click', restartQuiz);

    // Start the quiz on page load
    showQuestion();

   
  </script>
</body>
</html>
